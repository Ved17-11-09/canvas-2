<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

<body>
  
  <center>
    <div id="my_modal" class="modal fade">
       <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title">Sketches</h4>
          </div>
          <div class="modal-body">
             <img src="sketch1.png">
             <img src="sketch2.png">
          </div>
        </div>
      </div>
          <h1>SKETCH INDEFICATION
            <button class="btn btn-info" id="show-sketch" data-toggle="modal" data-target="#my_modal"> 
              SHOW SKETCH 
            </button>
          </h1>

          <p class="label para" id="label1"> Label: </p>
          <p class="confidence para" id="confidence1"> Confidence: </p>

          <button class="btn btn-danger btn-lg" onclick="clearCanvas();"> CLEAR CANVAS </button>

      
  </center>

<script src="main.js"></script>
